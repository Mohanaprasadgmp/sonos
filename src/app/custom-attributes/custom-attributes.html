<div class="attrs-container">
  @if (hasData) {
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="attrs-thead sticky-top">
          <tr>
            <th style="width: 35%;">Key</th>
            <th style="width: 65%;">Value</th>
          </tr>
        </thead>
        <tbody>
          @for (attr of attributes | keyvalue; track attr.key) {
          <tr>
            <td><strong>{{ attr.key }}</strong></td>
            <td class="text-break">{{ attr.value?.value || attr.value }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <div class="d-flex flex-column align-items-center justify-content-center text-center p-4 attrs-waiting">
      <i class="bi bi-wifi-off mb-3" style="font-size: 2.5rem; color: var(--accent); opacity: 0.5;"></i>
      <p class="mb-1" style="color: var(--text-muted); font-size: 0.88rem; font-weight: 500;">
        No attributes yet...
      </p>
      <p style="color: var(--text-muted); font-size: 0.78rem; opacity: 0.7;">
        Waiting for a call to connect.
      </p>
    </div>
  }
</div>
