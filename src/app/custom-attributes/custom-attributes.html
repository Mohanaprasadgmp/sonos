<div class="attrs-container">
  @if (hasData) {
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="attrs-thead sticky-top">
          <tr>
            <th style="width: 35%;">Key</th>
            <th style="width: 65%;">Value</th>
          </tr>
        </thead>
        <tbody>
          @for (attr of attributes | keyvalue; track attr.key) {
          <tr>
            <td><strong>{{ attr.key }}</strong></td>
            <td class="text-break">{{ attr.value?.value || attr.value }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <div class="d-flex flex-column align-items-center justify-content-center text-center p-4 attrs-waiting">
      <i class="bi bi-tags-fill mb-3 attrs-icon"></i>
      <p class="mb-1 attrs-title">Waiting for a call to connect...</p>
      <p class="attrs-subtitle">No attributes yet.</p>
    </div>
  }
</div>
